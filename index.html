<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./src/output.css" rel="stylesheet">
    </head>
    <body class="flex flex-col items-center  bg-yellow-100">
        <section class="mt-8 w-[75vw]">
            <div class="flex flex-col justify-center">
                <h1 class="text-5xl flex justify-center">Task Tracker</h1>
            </div>

            <div class="flex flex-wrap justify-center m-[2rem_0rem] items-ar">

                <div class="flex flex-col justify-between w-1/2">

                    <div class="mb-6">
                        <label for="large-input"
                            class="block mb-2 text-sm font-medium text-gray-900 light:text-black">Enter
                            Task:</label>
                        <input type="text" id="taskNameInputField"
                            placeholder="Task Name"
                            class="block w-full p-4 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-base focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    </div>
                    <div class="mb-6">
                        <label for="large-input"
                            class="block mb-2 text-sm font-medium text-gray-900 light:text-black">Due
                            Date:</label>
                        <input type="date" id="dueDateInputField"
                            class="block w-full p-4 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-base focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    </div>

                </div>

                <div class="flex flex-col justify-between w-1/2">

                    <button id="dropdownHoverButton"
                        data-dropdown-toggle="dropdownHover"
                        data-dropdown-trigger="hover"
                        class="text-white bg-yellow-700 hover:bg-yellow-800 focus:ring-4 focus:outline-none focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-yellow-600 dark:hover:bg-yellow-700 dark:focus:ring-yellow-800"
                        type="button">Task Status <svg
                            class="w-2.5 h-2.5 ms-3" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 10 6">
                            <path stroke="currentColor"
                                stroke-linecap="round"
                                stroke-linejoin="round" stroke-width="2"
                                d="m1 1 4 4 4-4" />
                        </svg>
                    </button>

                    <!-- Dropdown menu -->
                    <div id="dropdownHover"
                        class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow-sm w-44 dark:bg-gray-700">
                        <ul
                            class="py-2 text-sm text-gray-700 dark:text-gray-200"
                            aria-labelledby="dropdownHoverButton">
                            <li>
                                <button id="toDoBtn"
                                    class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">ToDo</button>
                            </li>
                            <li>
                                <button id="progressBtn"
                                    class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">In
                                    Progress</button>
                            </li>
                            <li>
                                <button id="completeBtn"
                                    class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Complete</button>
                            </li>
                        </ul>
                    </div>

                    <button id="dropdownHoverButton2"
                        data-dropdown-toggle="dropdownHover2"
                        data-dropdown-trigger="hover"
                        class="text-white bg-yellow-700 hover:bg-yellow-800 focus:ring-4 focus:outline-none focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-yellow-600 dark:hover:bg-yellow-700 dark:focus:ring-yellow-800"
                        type="button">Priority Status<svg
                            class="w-2.5 h-2.5 ms-3" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 10 6">
                            <path stroke="currentColor"
                                stroke-linecap="round"
                                stroke-linejoin="round" stroke-width="2"
                                d="m1 1 4 4 4-4" />
                        </svg>
                    </button>

                    <!-- Dropdown menu -->
                    <div id="dropdownHover2"
                        class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow-sm w-44 dark:bg-gray-700">
                        <ul
                            class="py-2 text-sm text-gray-700 dark:text-gray-200"
                            aria-labelledby="dropdownHoverButton2">
                            <li>
                                <button id="lowBtn"
                                    class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Low</button>
                            </li>
                            <li>
                                <button id="mediumBtn"
                                    class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Medium</button>
                            </li>
                            <li>
                                <button id="highBtn"
                                    class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">High</button>
                            </li>
                        </ul>
                    </div>

                </div>

                <div class="w-full">

                    <label for="message"
                        class="block mb-2 text-sm font-medium text-gray-900 light:text-black">Description</label>
                    <textarea id="taskDescriptionInputField" rows="4"
                        class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Write your task's description here..."></textarea>

                </div>
                <div class="w-full flex justify-center mt-6">
                    <button id="submitBtn" type="button"
                        class="focus:outline-none text-white bg-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:focus:ring-yellow-900">Submit
                        Your Task</button>

                </div>

            </div>
        </section>

        <h1>List of your tasks</h1>
        <section id="cardSection" class="w-full flex flex-wrap gap-x-4 p-[.25rem]">

        </section>
        <h1>Complete</h1>
        <section id="dropZone" class="min-h-[6rem] w-full border flex flex-wrap gap-x-4 p-[.25rem]">

        </section>
        <h1>ToDo</h1>
        <section id="toDo" class="min-h-[6rem] w-full border flex flex-wrap gap-x-4 p-[.25rem]">

        </section>
        <h1>In Progress</h1>
        <section id="inProgress" class="min-h-[6rem] w-full border flex flex-wrap gap-x-4 p-[.25rem]">

        </section>

        <script type="module" src="./scripts/app.js"></script>

        <script src="./node_modules/flowbite/dist/flowbite.min.js"></script>
    </body>
</html>
